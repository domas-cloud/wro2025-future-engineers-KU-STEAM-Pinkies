name: Sync pinkies -> src

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  
  repository_dispatch:
    types: [pinkies-updated]  

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Ensure 'pinkies' remote exists
        run: |
          if ! git remote | grep -q '^pinkies$'; then
            git remote add pinkies https://github.com/mapdevelopment/pinkies.git
          fi
          git fetch pinkies

      - name: Add or pull subtree into src/
        env:
          PINKIES_BRANCH: main
        run: |
          if [ ! -d "src" ] || [ -z "$(ls -A src 2>/dev/null)" ]; then
            git subtree add --prefix=src pinkies "$PINKIES_BRANCH" --squash
          else
            git subtree pull --prefix=src pinkies "$PINKIES_BRANCH" --squash
          fi

      - name: Push changes (if any)
        run: git push
